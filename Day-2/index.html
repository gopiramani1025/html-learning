<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2 style="color: brown; text-align: justify;">hello!</h2>
   <p><i>This is simple paragraph,</i></p>
   <pre>The grass is green,</pre>
   <pre>The sky is blue,</pre>
   <pre>The moon is white,</pre>
   <pre>the clouds are, too.</pre>
   <hr>
   <hr>
   <!--Target Attribute-->
   <a href="https://shikshaskills.org.in/">Visit shiksha skills institute</a><br>
   <!--Opens the document in a new window or tab-->
   <a href="https://shikshaskills.org.in/"Target="_blank">Visit shiksha skills institute</a><br>
   <!--Opens the document in the same window/tab as it was clicked(default)-->
   <a href="https://shikshaskills.org.in/"Target="_self">Visit shiksha skills institute</a><br>
   <!--Opens the document in the full body of the window-->
   <a href="https://shikshaskills.org.in/"Target="_top">Visit shiksha skills institute</a><br>
   <!--Opens the document in the parent frame-->
   <a href="https://shikshaskills.org.in/"Target="_parent">Visit shiksha skills institute</a><br>
   <br>
   <!--Image as a link-->
   <a href="https://shikshaskills.org.in/"><img src="neture.jpg" style="width: 100px; height: 100px;"></a>
   <!--Email Address as a link-->
   <a href="mailto:info@shikshaskills.org.in">Send email</a>
</body>
</html>
