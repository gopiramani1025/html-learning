<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 50px;
            width: 50px;
        }
        th,td{
            border: solid 1px;
            width: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">2024</th>
        </tr>
        <tr>

            <th>Gender</th>
        </tr>
        <tr>
            <td>101</td>
            <td>abc</td>
            <td rowspan="2" style="height: 50px;">Female</td>
        </tr>
        <tr>
            <td>102</td>
            <td>xyz</td>
        </tr>
        <tr>
            <td>103</td>
            <td>gopi</td>
            <td>Female</td>
        </tr>
    </table>

</html>
