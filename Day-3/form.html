<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <style>
        table{
            border: 1px solid;
            background:url(scl.jpg)
        }

<body>
    <form>
        <table>
            <tr>
                <td>

                <td>

            <tr>
                <td>

                </td>

                    <input type="text", placeholder="last name"  name="">

            </tr>
            <tr>

                    Gender :

             <tr>

                    password:

            <tr>

            </tr>
                <tr>
                    <td>
                    your hobby:
                    </td>
                    <td>
                        <input type="checkbox" placeholder="hobby" name="">reading
                        <input type="checkbox" placeholder="hobby" name="">cooking
                        <input type="checkbox" placeholder="hobby" name="">writing
                        <input type="checkbox" placeholder="hobby" name="">song
                    </td> 
                </tr>
                <td>
                    <input type="submit", name="submit">

                    <td>
                        <input type="reset", name="reset">
